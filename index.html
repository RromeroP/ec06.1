<body>
    <h1 id="jugador">Jugador</h1>
    <h1 id="temporizador">90 segundos</h1>
    <div id="container">
        <input id="nombre" type="text" placeholder="Nombre del jugador">
        <button style="display: unset;" onclick="mostrar_dificultad(this)">Okay</button>

        <!-- Botones ocultos -->


        <!-- JQuery - Selectors -->
        <!-- Usando JQuery si aÃ±ado una clase, dif en este caso, puedo eliminar la funcion borrar_botones() -->
        <button class="dif" onclick="generar_tarjetas(1); shuffle(8)">Facil</button>

        <button class="dif" onclick="generar_tarjetas(2); shuffle(16)">Normal</button>

        <button class="dif" onclick="generar_tarjetas(3); shuffle(24)">Dificil</button>

        <h1 id="puntuacion">Jugador</h1>
    </div>
